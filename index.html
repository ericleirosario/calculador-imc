<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon-favicon-calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Caculadora de IMC</title>
</head>
<body>
    <main class="container">
        <div class="container-calculator">
            <h1>Calcule seu IMC</h1>

            <div class="input-container">
                <label for="weight">Peso(Kg)</label>
                <input id="weight" name="weight" type="number" placeholder="Ex: 60" required>
            </div>
                
            <div class="input-container">
                <label for="height">Altura(Cm)</label>
                <input id="height" name="height" type="number" step="any" placeholder="Ex: 1.70" required>
            </div>
            
            <div class="button-container">
                <button onclick="calculateImc()" class="button-calculate">Calcular</button>
                <button onclick="clearValues()" class="button-to-clear">Limpar</button>
            </div>
            
            <h2>Informe seus dados!</h2>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
