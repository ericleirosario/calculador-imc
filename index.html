<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora IMC</title>
</head>
<body>
    <div class="container">
        <div class="container-calculadora">
            <h1>Calcule seu IMC</h1>
            <div class="input-container">
                <label for="peso">Peso</label>
                <input class="peso" name="peso" type="number" placeholder="Peso (Kg)">
                
                <label for="altura">Altura</label>
                <input class="altura" name="altura" type="number" placeholder="Altura (Cm)">

                <button onclick="calculaImc()">Calcular</button>
                <h2>Informe seus dados!</h2>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
